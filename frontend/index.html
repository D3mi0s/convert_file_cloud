<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>МедКонвертер</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="auth-container">
        <div class="medical-header">
            <h1><i class="fas fa-hospital"></i> МедКонвертер</h1>
            <p>Система конвертации медицинских документов</p>
        </div>
        
        <div class="tabs-container">
            <div class="tabs">
                <button class="tab active" onclick="switchTab('login')">Вход</button>
                <button class="tab" onclick="switchTab('register')">Регистрация</button>
            </div>
            <div class="tab-border"></div>
        </div>

        <form id="loginForm" class="form active" onsubmit="handleLogin(event)">
            <div class="input-group">
                <i class="fas fa-envelope"></i>
                <input type="email" id="loginEmail" placeholder="Электронная почта" required>
            </div>
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" id="loginPassword" placeholder="Пароль" required>
            </div>
            <button type="submit" class="auth-btn">
                <i class="fas fa-sign-in-alt"></i> Войти в систему
            </button>
        </form>

        <form id="registerForm" class="form" onsubmit="handleRegister(event)">
            <div class="input-group">
                <i class="fas fa-envelope"></i>
                <input type="email" id="registerEmail" placeholder="Электронная почта" required>
            </div>
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" id="registerPassword" placeholder="Пароль (минимум 8 символов)" minlength="8" required>
            </div>
            <button type="submit" class="auth-btn">
                <i class="fas fa-user-plus"></i> Создать аккаунт
            </button>
        </form>

        <div id="authMessage" class="message"></div>
    </div>
    <script src="auth.js"></script>
</body>
</html>
